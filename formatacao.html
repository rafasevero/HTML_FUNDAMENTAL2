<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>headings</title>
</head>
<body>
    <p>a proxima palavra <strong> ficará </strong>em <b> negrito</b></p>
    <p>a proxima palavra <em>ficará </em>em <i> italico</i></p>
    <p>A proxima palavra <del>ficará </del> em deletado</p>
    <p><sub>Exemplo</sub> teste - <sup>Exemplo</sup></p>

    
</body>
</html>
<!--strong = negrito
b = negrito
em/i = italico-->
