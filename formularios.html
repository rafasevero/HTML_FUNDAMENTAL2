<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>preencha o formulário para acessar o site</h1>
    <form method="" action="" >
        <div>      
            <label>Nome de Usuário:</label>
        </div>
        <div>
            <input type="text" name="username" placeholder="preencha o nome do usuario">
        </div>
        <div>      
            <label>Senha:</label>
        </div>
        <div>
            <input type="password" name="password" placeholder="digite sua senha">
        </div><br>
        <div>
            <input type="submit">
        </div>

    </form>
</body>
</html>
<!--
placeholder = dica que sera dada ao usuario para ele saber oq vai preencher naquele campo
-->
